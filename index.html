<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37e132a251.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter your current city"
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>

      <p class="current-city" id="city">Rockhampton</p>
      <div id="date">Saturday, 9th October 2021</div>

      <div class="current-forecast">
        <span id="temperature">25</span>
        <span id="units">
          <a href="#" id="celsius-link" class="active">&degC</a>
          |
          <a href="#" id="fahrenheit-link" class="active">&degF</a>
        </span>
        <span id="w-icon"
          ><img
            scr="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Sunny"
            id="icon"
        /></span>
      </div>

      <div id="description">Sunny</div>

      <ul class="wind-humidity">
        <li>Wind: <span id="wind">19</span><span id="units">km/hr </span></li>

        <li>
          Humidity: <span id="humidity">41</span> <span id="units">% </span>
        </li>
      </ul>
    </div>
    <footer>
      <small
        ><a href="https://github.com/LucyC196/Vanilla-Weather-App.git"
          >Source Code</a
        >

        Coded by Lucy Cupitt
      </small>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
