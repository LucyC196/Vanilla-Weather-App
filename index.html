<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37e132a251.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter your current city"
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>

      <p class="current-city">Rockhampton</p>
      <div id="date">Saturday, 9th October 2021</div>

      <div id="temperature">
        25<span id="units">&degC | <i class="fas fa-sun"></i></span>
      </div>

      <ul class="wind-humidity-uv">
        <li id="wind">Wind: 19<span id="units">km/hr </span></li>

        <li id="humidity">Humidity: 41 <span id="units">% </span></li>
        <li id="uv">UV Index: 1.5</li>
      </ul>
    </div>
    <footer>
      <a href="#">Source Code</a>

      Coded by Lucy Cupitt
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
